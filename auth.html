<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LairsCut Studio | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/v.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; font-family: 'Inter', sans-serif; overflow: hidden; }
        .mesh-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 40%);
            opacity: 0.6; pointer-events: none;
        }
        .glass-panel {
            background: rgba(22, 22, 26, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .scanline {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            position: absolute; animation: scan 4s linear infinite;
        }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6 text-gray-200">
    <div class="mesh-bg"></div>
    
    <div class="glass-panel w-full max-w-[440px] rounded-[2.5rem] p-12 relative overflow-hidden">
        <div class="scanline"></div>
        
        <div class="relative z-10">
            <div class="flex flex-col items-center mb-10">
                <div class="w-20 h-20 rounded-3xl overflow-hidden mb-6 ring-1 ring-white/10 shadow-2xl">
                    <img src="v.png" alt="Logo" class="w-full h-full object-cover">
                </div>
                <h1 class="text-3xl font-black tracking-tighter text-white mb-2">LAIRSCUT <span class="text-indigo-500">PRO</span></h1>
                <div class="h-[1px] w-12 bg-indigo-500/50 mb-4"></div>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em]">Precision Video Engine</p>
            </div>

            <div class="space-y-6">
                <button id="googleLogin" class="group relative w-full bg-white text-black py-4 rounded-2xl font-black text-xs tracking-widest overflow-hidden transition-all active:scale-[0.97]">
                    <div class="absolute inset-0 bg-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>AUTHORIZE WITH GOOGLE</span>
                    </div>
                </button>

                <div class="flex items-center gap-4 px-2">
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                    <span class="text-[9px] font-bold text-gray-600 uppercase tracking-widest">Secure Session</span>
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                </div>

                <a href="index.html" class="block w-full text-center py-3 rounded-xl border border-white/5 hover:border-white/10 hover:bg-white/5 text-[10px] font-bold text-gray-500 hover:text-gray-300 transition-all tracking-widest">
                    CONTINUE AS GUEST
                </a>
            </div>

            <div class="mt-12 text-center">
                <p class="text-[9px] text-gray-600 font-medium leading-relaxed uppercase tracking-tighter">
                    First 100 sigunps will get <span class="text-indigo-400">free lifetime access</span>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
